[settings]
format-padding = 1

[global/wm]
margin-top = 0

[bar/main]
monitor = HDMI-A-1
monitor-strict = true
override-redirect = false
wm-restack = bspwm
bottom = false
fixed-center = true
width = 100%
height = 28
offset-x = 0
offset-y = 0
background = ${colors.background-dracula}
radius-top = 0.0
radius-bottom = 0.0
overline-size = 10
overline-color = #f06
;border-bottom-size = 4
;border-color = #F48FB1
underline-size = 3
padding = 0
module-margin-left = 0
module-margin-right = 1

font-0 = UbuntuMono:size=12;
font-1 = FontAwesome5Free:style=Solid:pixelsize=10:antialias=true

modules-left = i3 bspwm xwindow
modules-center = spotify
modules-right = cpu temperature memory filesystem pulseaudio date

separator =
spacing = 0
dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 14
tray-background = ${colors.background-dracula}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 1
tray-scale = 1.0

enable-ipc = true
cursor-click = pointer

[bar/side]
monitor = HDMI-A-0
monitor-strict = true
bottom = false
fixed-center = true
width = 100%
height = 28
offset-x = 0
offset-y = 0
background = ${colors.background-dracula}
radius-top = 0.0
radius-bottom = 0.0
;border-bottom-size = 4
;border-color = #F48FB1
underline-size = 3
padding = 0
module-margin-left = 0
module-margin-right = 1
font-0 = UbuntuMono:size=12;
font-1 = FontAwesome5Free:style=Solid:pixelsize=10:antialias=true;
modules-left = i3 bspwm xwindow
modules-center = mpd spotify
modules-right = cpu temperature memory filesystem pulseaudio date
separator =
spacing = 0
dim-value = 1.0
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = #aa000000
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true
cursor-click = pointer

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
format-padding = 0

[module/bspwm]
type = internal/bspwm
enable-click = true
enable-scroll = true
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev
fuzzy-match = true
#ws-icon-[0,9] = icon
#ws-icon-1 = ÔÑ†
label-focused = %name%
label-focused-background = #3f3f3f
label-focused-underline = ${colors.underline-dracula-alt}
label-focused-padding = 1
label-empty = %name%
label-empty-padding = 1
label-unfocused-background = ${colors.background-trans}
label-unfocused-padding = 1
label-visible = %name%
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%!
label-urgent-foreground = #ab2727
label-urgent-padding = 1
label-separator =
label-separator-foreground = #9FA8DA

[module/battery]
type = internal/battery
full-at = 99
battery = CMB1
adapter = AC
poll-interval = 2
time-format = %H:%M
format-charging = <label-charging>
label-charging = %percentage%%
format-charging-prefix = Ôá¶
format-charging-underline = ${colors.underline-green}
format-discharging = <label-discharging>
label-discharging = %percentage%%
format-discharging-prefix = ÔâÉ
format-discharging-prefix-underline = ${colors.underline-blue}
label-discharging-underline = ${colors.underline-blue}
label-full = ÔâÄ
format-charging-background= ${colors.background-alt}
format-discharging-background = ${colors.background-alt}
format-padding = 1

[module/cpu]
type =  internal/cpu
interval = 0.5
format = <label>
format-prefix = Ôãõ
label = " %percentage%%"
enable-click = true
click-left = kitty -e htop &
format-background = ${colors.background-alt}
;format-underline = #f03
format-padding = 1
format-underline = ${colors.underline-dracula}

[module/date]
type = internal/date
interval = 1.0
time = %a, %b %d, %y %I:%M %P
format = <label>
label = ÔÅ≥ %time%
format-background = ${colors.background-alt}
;format-underline = #ffb300
format-padding = 1
format-underline = ${colors.underline-dracula}

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = ÔÇ†
format-unmounted = <label-unmounted>
format-unmounted-prefix = ÔÇ†
label-mounted = " %free%"
label-unmounted = %mountpoint%: not mounted!"
format-mounted-background = ${colors.background-alt}
;format-mounted-underline = #00897b
format-mounted-padding = 1
format-mounted-underline = ${colors.underline-dracula}

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = true
format = <label-state> <label-mode>
label-mode = %name%
label-mode-padding = 1
label-mode-background = #0039e6
label-focused = %name%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = ${colors.underline-dracula}
label-focused-padding = 1
label-unfocused = %name%
label-unfocused-padding = 1
label-visible = %name%
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%!
label-urgent-foreground = #000021
label-urgent-background = #992600
label-urgent-padding = 1
label-separator = |
label-separator-padding = 0
label-separator-foreground = #9FA8DA

[module/memory]
type = internal/memory
interval = 3
format = <label>
;format-prefix = Óßë
format-prefix = "ÔÑà"
label = " %mb_used%"
format-background = ${colors.background-alt}
;format-underline = #039be5
